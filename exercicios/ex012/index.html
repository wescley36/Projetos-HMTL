<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004/favicon.ico" type="image/x-icon">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localment</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" poster="midia/tumb.png" preload="metadata" controls> <!-- Poster é a tumb do vídeo -->
        <source src="midia/drone.mp4" type="video/mp4">
        <source src="midia/drone.m4v" type="video/mp4">
        <source src="midia/drone.webm" type="video/webm">
        <p>Infelizmente seu navegador não suporta vídeo <a href="midia/drone.mp4">Clique aqui para baixar o arquivo MP4</a></p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Este vídeo está hospedado no Youtube.</p> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/W8ab00LC-JQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeo está hospedado no Vimeo.</p>
    <p>mesma coisa que youtube, se vira filhão</p> <!-- Diferença, posso cobrar assinatura para ver os vídeos -->
</body>
</html>
